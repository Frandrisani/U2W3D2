<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrazione</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Inserisci il tuo nome"
        />
      </div>

      <div class="form-group">
        <label for="valoreSalvato">Valore precedentemente salvato:</label>
        <div id="valoreSalvato"></div>
      </div>

      <button type="button" class="btn btn-primary" onclick="salvaValore()">
        Salva
      </button>
      <button type="button" class="btn btn-danger" onclick="rimuoviValore()">
        Rimuovi
      </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
